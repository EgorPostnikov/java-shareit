version: '3.8'
services:
  gateway:
    build: ./gateway
    container_name: gateway-container
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
      - TZ=Europe/Moscow


  server:
    build: ./server
    container_name: server-container
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURSCE_URL=jdbc:postgresql://db:5432/shareit
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=sa
      - TZ=Europe/Moscow

  db:
    image: postgres:13.7-alpine
    container_name: db-container
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=password
      - TZ=Europe/Moscow